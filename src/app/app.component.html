  <div style="text-align:center;display: flex;flex-direction: column;">
    
    <div>{{values}}</div>

    <!-- property binding  -->
    <button [disabled]=disablebutton>button</button>

    <button [disabled]={disablebutton}>submit button</button>

    <button (click)="printvalue()">click</button>
  </div>

  <table>
    <thead>
      <td>Sl.no</td>
      <td>Emp Name</td>
      <td style="padding-left: 20px;">Designation</td>
    </thead>
    <tbody>
      <tr *ngFor="let x of Employees; let i = index">
        <td>{{i  + 1}}</td>
        <td >{{x.name}}</td>
        <td style="padding-left: 20px;">{{x.designation}}</td>
        
      </tr>
    </tbody>
  </table>
